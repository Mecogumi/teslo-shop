<span>{{gender()}}</span>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  @for (product of productsResource.value()?.products; track product.id) {
  <app-product-card [product]="product"></app-product-card>
  }
</div>
<app-pagination [pages]="productsResource.value()?.pages??0"
  [currentPage]="paginationService.currentPage()"></app-pagination>
