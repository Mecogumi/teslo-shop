<div class="card card-compact bg-base-100 shadow-xl animate-fadeIn">
  <figure>
    <img [src]="product().images | productImage" [alt]="product().title" />
    <!-- <img src="./assets/images/placeholder/no-image.jpg" [alt]="product().title" /> -->

  </figure>
  <div class="card-body">
    <h2 class="card-title cursor-pointer link-accent hover:underline" [routerLink]="['/product',product().slug]">
      {{product().title}}
    </h2>
    <p>{{product().description | slice:0:70 }}...</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product',product().slug]" class="link link-accent">Ver producto</a>
    </div>
  </div>
</div>
