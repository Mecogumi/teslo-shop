<h1 class="text-2xl">Listado de productos</h1>
<h3 class="text-lg">Total de productos
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>
<div class="divider"></div>
<div class="flex gap-2 items-center h-20">
  <app-pagination [currentPage]="paginaitonService.currentPage()"
    [pages]="productsResource.value()?.pages ?? 0"></app-pagination>
  <select #txtSelect (change)="productLimit.set(+txtSelect.value)" class="select select-bordered w-32">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>

  </select>
</div>
<app-products-table [products]="productsResource.value()?.products!" />
